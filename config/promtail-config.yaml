server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Collecte des logs syst√®me
  - job_name: system
    static_configs:
      - targets: ['localhost']
        labels:
          job: varlogs
          __path__: /var/log/*log

  # Collecte des logs du noeud Tezos
  - job_name: octez-node
    static_configs:
      - targets: ['localhost']
        labels:
          job: octez-node
          __path__: /var/log/tezos/tezos.log

  # Collecte des logs du service baker
  - job_name: octez-baker
    static_configs:
      - targets: ['localhost']
        labels:
          job: octez-baker
          __path__: /var/log/tezos/baker.log

  # Collecte des logs du service accuser
  - job_name: octez-accuser
    static_configs:
      - targets: ['localhost']
        labels:
          job: octez-accuser
          __path__: /var/log/tezos/accuser.log
